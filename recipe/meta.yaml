{% set name = "pyacvd" %}
{% set version = "0.2.9" %}

package:
  name: pyacvd
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyacvd-{{ version }}.tar.gz
  sha256: b9bbf5b692f782d5c60c8d8049198219c42b676b40dd361bf8eb01d6a905026e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - cython
    - python
  host:
    - cython
    - numpy
    - pip
    - python
    - glew
  run:
    - python
    - pyvista >=0.23.0
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyacvd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyvista/pyacvd
  summary: Uniformly remeshes surface meshes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akaszynski
